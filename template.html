<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Offer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
      animation: floatIn 0.5s ease-in-out;
    }
    @keyframes floatIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .container img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 15px;
      color: #333;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }
    .cta-button {
      background: linear-gradient(120deg, #ff512f, #dd2476);
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s;
      display: inline-block;
    }
    .cta-button:hover {
      background: linear-gradient(120deg, #dd2476, #ff512f);
      transform: scale(1.05);
    }
    .flash {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff1744;
      color: #fff;
      padding: 6px 12px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flash">Limited Time</div>
    <img src="https://via.placeholder.com/400x200" alt="Offer Image">
    <h1>Get Your Free Gift Now!</h1>
    <p>Complete a short task and receive a special reward. This offer won't last long â€” act fast!</p>
    <a href="https://your-cpa-link.com" class="cta-button" target="_blank">Claim Offer</a>
  </div>
</body>
</html>
